<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Filtros de b&uacute;squeda</h4>
                <form action="#">
                    <div class="form-body">
                        <div class="row p-t-10">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Nombre</label>
                                    <input type="text" id="txtNombre" class="form-control" placeholder="escriba un texto">
                                    <small class="form-control-feedback"> This is inline help </small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Llave</label>
                                    <input type="text" id="txtLlave" class="form-control" placeholder="escriba un texto">
                                    <small class="form-control-feedback">&nbsp;</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions text-right">
                        <button type="submit" class="btn btn-success"> <i class="fa fa-search"></i> Buscar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Resultado de la b&uacute;squeda</h4>
                <h6 class="card-subtitle">Total de registros: {{ totalRegistros }}</h6>
                <div class="table-responsive m-t-20">
                    <table id="myTable" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Llave</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- begin ngFor: roles -->
                            <tr *ngFor="let rol of listadoRoles">
                                <td>{{ rol.idRol }}</td>
                                <td>{{ rol.nombre }}</td>
                                <td>{{ rol.llave }}</td>
                                <td class="text-nowrap text-center">
                                    <button type="button" class="btn btn-success btn-sm" [routerLink]="['/rol/adm-rol-detalle', rol.idRol]"><i class="fa fa-pencil"></i> Editar</button>
                                    <button type="button" class="btn btn-danger btn-sm" (click)="eliminarRol( rol.idRol )"><i class="fa fa-trash-o"></i> Eliminar</button>
                                </td>
                            </tr>
                            <!-- end ngFor: roles -->
                        </tbody>
                    </table>
                </div>

                <div class="text-right m-t-20">
                    <button type="button" class="btn btn-info btn-rounded" [routerLink]="['/rol/adm-rol-detalle', -1]"> <i class="fa fa-plus"></i> Agregar nuevo rol</button>
                </div>
            </div>
        </div>
    </div>
</div>

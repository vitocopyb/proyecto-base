<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Filtros de b&uacute;squeda</h4>
                <form action="#">
                    <div class="form-body">
                        <div class="row p-t-10">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">ID</label>
                                    <input type="text" id="txtId" class="form-control" placeholder="escriba un texto">
                                    <small class="form-control-feedback">&nbsp;</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Nombre</label>
                                    <input type="text" id="txtNombre" class="form-control" placeholder="escriba un texto">
                                    <small class="form-control-feedback"> This is inline help </small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions text-right">
                        <button type="submit" class="btn btn-success"> <i class="fa fa-search"></i> Buscar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Resultado de la b&uacute;squeda</h4>
                <h6 class="card-subtitle">Total de registros: {{ listadoCategorias.length }}</h6>
                <div class="table-responsive m-t-20">
                    <table id="myTable" class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Orden</th>
                                <th>Activo</th>
                                <th class="text-center sist-width-200">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let categoria of listadoCategorias">
                                <td>{{ categoria.idPaginaCategoria }}</td>
                                <td>{{ categoria.nombre }}</td>
                                <td>{{ categoria.orden }}</td>
                                <td>{{ categoria.activo | textoActivo }}</td>
                                <td class="text-nowrap text-center">
                                    <button type="button" class="btn btn-success btn-sm" [routerLink]="['/pagina/adm-pagina-categoria-detalle', categoria.idPaginaCategoria]"><i class="fa fa-pencil"></i> Editar</button>
                                    <button type="button" class="btn btn-danger btn-sm" (click)="eliminarCategoria(categoria)"><i class="fa fa-trash-o"></i> Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="text-right m-t-20">
                    <button type="button" class="btn btn-info btn-rounded" [routerLink]="['/pagina/adm-pagina-categoria-detalle', -1]"> <i class="fa fa-plus"></i> Agregar nueva categor&iacute;a</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">
                    <span class="lstick"></span>{{ titulo }} <small>{{ subtitulo }}</small>
                    <div class="pull-right">
                        <button type="button" class="btn btn-danger btn-sm" (click)="eliminarCategoria(categoria)"> <i class="fa fa-trash-o"></i> Eliminar</button>
                    </div>
                </h3>
                <form [formGroup]="formulario" (ngSubmit)="guardarCategoria()" action="#" class="form-horizontal">
                    <div class="form-body">
                        <hr class="m-t-0 m-b-20">

                        <div class="form-group row">
                            <label class="control-label text-md-right col-md-2">Nombre</label>
                            <div class="col-md-10">
                                <input formControlName="nombre" name="nombre" type="text" class="form-control" placeholder="escriba un nombre">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="control-label text-md-right col-md-2">Orden</label>
                            <div class="col-md-10">
                                <input formControlName="orden" name="orden" type="text" class="form-control" placeholder="escriba un orden">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="control-label text-md-right col-md-2">Activo</label>
                            <div class="col-md-10">
                                <div class="switch">
                                    <label>
                                        NO
                                        <input formControlName="activo" name="activo" type="checkbox" id="chkActivo">
                                        <span class="lever switch-col-teal"></span>
                                        SI
                                    </label>
                                </div>
                            </div>
                        </div>

                        <hr class="m-t-40">
                        <div class="form-actions text-right">
                            <div class="row">
                                <div class="col-12">
                                    <button type="button" class="btn btn-secondary" [routerLink]="['/pagina/adm-pagina-categoria-listado']"> <i class="fa fa-times"></i> Cancelar</button>
                                    <button type="submit" class="btn btn-success font-weight-bold"> <i class="fa fa-save"></i> Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
